<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Proposal PDF Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Showdown.js to convert Markdown to HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- html2pdf.js to generate the PDF from HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the generated PDF content */
        body {
            font-family: 'Inter', sans-serif;
        }
        #proposal-content {
            max-width: 800px;
            margin: 0 auto;
            color: #111827; /* Dark gray text */
        }
        #proposal-content h1 {
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            margin-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        #proposal-content h2 {
            font-size: 1.875rem; /* 30px */
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        #proposal-content h3 {
            font-size: 1.5rem; /* 24px */
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        #proposal-content p, #proposal-content li {
            font-size: 1rem; /* 16px */
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        #proposal-content ul {
            list-style-type: disc;
            padding-left: 2rem;
        }
        #proposal-content strong {
            font-weight: 600;
        }
        #proposal-content hr {
            border: 0;
            height: 1px;
            background: #d1d5db;
            margin: 2rem 0;
        }
        .appendix-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .appendix-item figcaption {
            font-size: 0.875rem; /* 14px */
            color: #4b5563;
            text-align: center;
        }
        /* Page break class for PDF generation */
        .html2pdf__page-break {
            page-break-before: always;
        }
        /* Class to prevent breaking inside an element */
        .pdf-avoid-break {
            page-break-inside: avoid;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #ffffff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4 sm:p-8">

    <!-- Header and Download Button -->
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 mb-8 sticky top-4 z-10">
        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Business Proposal PDF Generator</h1>
                <p class="text-gray-600 mt-1">Preview your proposal below and click the button to download it as a PDF.</p>
            </div>
            <button id="download-btn" class="w-full sm:w-auto flex items-center justify-center gap-3 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <span id="btn-text">Download PDF</span>
                <div id="spinner" class="spinner hidden"></div>
            </button>
        </div>
    </div>

    <!-- Container for the proposal content -->
    <div id="proposal-container" class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8 sm:p-12">
        <div id="proposal-content">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </div>

    <script>
        // --- Image URLs for the Appendix ---
        // Using the new, simplified filenames you will create in Step 1.
        const appendixImages = [
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/Landing%20page.jpg", caption: "The main landing page serves as the central hub for all users, providing clear navigation to request clearance, access the admin panel, or view the 'Green List'." },
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/Admin%20Dashboard.jpg", caption: "The Admin Dashboard provides a real-time overview of pending requests and existing clearances, with intuitive controls for management." },
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/appendix-c.jpg", caption: "The 'Green List' view for on-ground staff, featuring a prominent search bar and voice command option for quick, hands-free vehicle verification." },
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/Secure%20Access%20login.jpg", caption: "The Secure Access portal requires both a valid User ID and successful geo-location verification to grant entry, ensuring a robust security layer." },
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/Request%20Vehicle%20Clearance%20Form.jpg", caption: "The public-facing clearance request form is designed for simplicity, allowing external users to submit necessary details with ease." },
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/Access%20Control%20setting.jpg", caption: "Advanced access control settings allow administrators to manage authorized User IDs and define approved geographical zones (geo-fencing)." },
            { src: "https://raw.githubusercontent.com/theva73/Business-Proposal/main/appendix-g.jpg", caption: "The database management panel offers powerful tools for administrators, including real-time statistics, data export, and secure data-wipe functions." }
        ];

        // --- 1. The Markdown content of your proposal ---
        const markdownContent = `
# Proposal: Implementing the Vehicle Clearance Management System

## Executive Summary

This proposal outlines the implementation of a new **Vehicle Clearance Management System**, a robust digital solution designed to modernize and streamline vehicle access control. The system, born from a deep understanding of real-world operational challenges, offers significant improvements over traditional manual processes. It will enhance security through multi-factor authentication, increase operational efficiency via real-time data synchronization, and provide a clear, auditable record of all vehicle movements. This system presents a compelling opportunity to not only optimize internal operations but also to generate a new revenue stream through a Software-as-a-Service (SaaS) model for external clients.

---

## 1. The Inspiration: From Insight to Innovation

The inspiration for this system came from a recent meeting with the OC (Officer-in-Charge) of PCC. The initial idea was to create a simple system to manage our internal incoming vehicles and address operational inefficiencies. However, a key turning point came from the OC’s valuable feedback, which highlighted the specific limitations and roadblocks within the Singapore Police Force (SPF) operations. This insight allowed us to move beyond a simple internal tool and develop a solution that directly addresses the real-world pain points faced by security and administrative personnel. By understanding these challenges firsthand, we can now provide a superior service that truly meets our clients' needs.

---

## 2. Our Solution: The Vehicle Clearance Management System

The Vehicle Clearance Management System is a comprehensive, web-based platform that addresses the limitations of manual systems. It leverages modern technology to provide a seamless, secure, and efficient experience. The system's clean, user-centric design ensures ease of use for all stakeholders, from administrators to on-ground personnel **(See Appendix A)**.

### Key Features and Technical Specifications:

* **Real-Time Tracking and Management:** The system provides an "Admin Dashboard" for real-time management of vehicle clearances and pending requests. Administrators can easily review, approve, or reject clearance requests from a centralized interface **(See Appendix B)**. All data is synchronized in real-time across all connected devices, ensuring that on-ground personnel have the most up-to-date information **(See Appendix C)**.

* **Enhanced Security and Access Control:** The system incorporates a "Secure Access" feature that validates user IDs and verifies a user's physical location against a list of authorized geofenced locations before granting access **(See Appendix D)**. This is achieved using the browser's Geolocation API, providing a precise and secure method of location verification. This ensures that only authorized personnel can access the system from designated areas, significantly bolstering security.

* **Intuitive User Interface:** The user-friendly design caters to both administrators and requesters, ensuring a smooth and efficient process for everyone involved. The "Request Clearance" feature allows external users to easily submit requests through a simple web form **(See Appendix E)**.

* **Advanced Data and Reporting:** The system can generate comprehensive PDF reports of all vehicle clearances and requests over a 24-hour period. These reports are generated on the client-side, ensuring fast and efficient report creation without server-side processing.

* **Voice-Enabled Search:** For on-the-ground staff, the system includes a voice search feature that allows for quick and hands-free lookups of vehicle clearance statuses. This functionality is powered by the **Web Speech API**, providing a reliable and accessible way to interact with the system in various operational environments.

* **Built for Reliability and Scalability:** Hosted on **Google's Firebase platform**, the system is designed to be highly reliable and can scale to handle a large volume of data and users. Firebase provides a secure and scalable backend infrastructure, ensuring high availability and data integrity. Administrators have access to powerful tools for managing access and data **(See Appendix F & G)**.

---

## 3. Revenue Model

We propose a multi-tiered Software-as-a-Service (SaaS) model to generate a new revenue stream for the company. This model targets various market segments and provides flexibility for different business needs.

* **Tier 1: Basic Service**
    * **Target:** Small to medium-sized businesses, residential communities, and small commercial complexes.
    * **Features:** Core vehicle clearance management, request tracking, and basic reporting.
    * **Pricing:** A low, fixed monthly subscription fee.

* **Tier 2: Professional Service**
    * **Target:** Corporate offices, private events, and industrial sites.
    * **Features:** All Basic features, plus secure access control (User ID and location validation), and an expanded VVIP list.
    * **Pricing:** A higher monthly fee based on the number of active users or locations.

* **Tier 3: Enterprise Service**
    * **Target:** Large-scale venues, government agencies, and organizations with multiple, high-security locations.
    * **Features:** All Professional features, plus advanced database management tools (backup, export, and reset), customized reporting, and priority support.
    * **Pricing:** Custom pricing based on the client's specific requirements.

---

## 4. Competitive Advantage

Our solution stands out by combining ease of use with robust security and powerful administrative features. The integrated voice search and location-based access control are not commonly found in off-the-shelf solutions, providing a unique selling proposition. The system’s architecture, based on a flexible and scalable cloud platform, ensures that we can quickly adapt to market demands and onboard new clients with minimal overhead.

---

## 5. Implementation Plan

* **Phase 1: Internal Deployment (30 days):** Deploy the system internally to manage our own vehicle clearances. This will serve as a pilot program to gather feedback and refine the user experience.
* **Phase 2: Product Finalization (30-60 days):** Based on internal testing, finalize the product features, create marketing materials, and define the pricing tiers.
* **Phase 3: Market Launch (90 days):** Begin a targeted marketing campaign to introduce the system to potential clients in the identified market segments.

---

## 6. Financial Projections

(This section is for internal use and can be populated with specific financial data, including development costs, projected revenue growth, and break-even analysis.)

---

## 7. Conclusion

The Vehicle Clearance Management System is more than just an operational tool; it is a strategic asset. By leveraging our technical expertise to develop this product, we can not only enhance our own internal security and efficiency but also tap into a new and profitable market. This proposal represents a low-risk, high-reward opportunity to diversify our business and establish a new, sustainable revenue stream for the company.
`;

        // --- 2. Convert Markdown to HTML and display it ---
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('proposal-content');
            const converter = new showdown.Converter();
            let htmlContent = converter.makeHtml(markdownContent);
            
            // --- Create Appendix HTML ---
            // This now includes a page-break element recognized by html2pdf.js
            let appendixHtml = '<div class="html2pdf__page-break"></div><h2>Appendix</h2>';
            appendixImages.forEach((img, index) => {
                const appendixLetter = String.fromCharCode(65 + index); // A, B, C...
                // Added 'pdf-avoid-break' class to each appendix item to prevent it from splitting across pages
                appendixHtml += `
                    <div class="pdf-avoid-break appendix-item">
                        <h3>Appendix ${appendixLetter}</h3>
                        <figure>
                            <img src="${img.src}" alt="Appendix ${appendixLetter}: ${img.caption}">
                            <figcaption>${img.caption}</figcaption>
                        </figure>
                    </div>
                `;
            });

            // Combine main content and appendix
            contentDiv.innerHTML = htmlContent + appendixHtml;
        });

        // --- 3. Set up the PDF download functionality ---
        const downloadButton = document.getElementById('download-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');

        downloadButton.addEventListener('click', () => {
            // Show loading state
            btnText.textContent = 'Generating...';
            spinner.classList.remove('hidden');
            downloadButton.disabled = true;

            const element = document.getElementById('proposal-content');
            
            // **REVISED PDF Configuration for better page breaks**
            const opt = {
                margin:       [0.75, 0.5, 0.75, 0.5], // [top, left, bottom, right] in inches
                filename:     'Business-Proposal-Vehicle-Clearance-System.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, letterRendering: true },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
                // NOTE: Removed the 'autoPaging' option to use the library's more stable default mode.
                // The page breaks are now controlled by the '.html2pdf__page-break' class in the HTML.
            };

            // Generate the PDF
            html2pdf().set(opt).from(element).save().then(() => {
                // Reset button state after download is initiated
                btnText.textContent = 'Download PDF';
                spinner.classList.add('hidden');
                downloadButton.disabled = false;
            }).catch(err => {
                // Handle errors
                console.error("PDF generation failed:", err);
                btnText.textContent = 'Error!';
                spinner.classList.add('hidden');
                // Re-enable button after a delay
                setTimeout(() => {
                    btnText.textContent = 'Download PDF';
                    downloadButton.disabled = false;
                }, 3000);
            });
        });
    </script>
</body>
</html>
